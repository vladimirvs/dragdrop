<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="sourceStepsDiv">Steps</div>
      <div id="sourceDiv">Objects</div>
      <div id="testDiv">Test</div>

      <div
        id="dropTarget"
        ondragover="controller.dragOverHandler(event)"
        ondrop="controller.dropHandler(event)"
        ondragleave="controller.dragLeaveHandler(event)"
        ondragenter="controller.dragEnterHandler(event)"
      >
        this is target
      </div>

      <button onclick="controller.exportData(event)">Export</button>

      <div class="results">
        <textarea id="results"></textarea>
      </div>

      <div id="csvResult">result</div>

      <!-- Your grid container -->
<div id="myGrid" class="ag-theme-quartz" style="height: 300px"></div>
    </div>
   

    <script type="module">
      import Controller from "./js/script.js";
      const controller = new Controller();
      window.controller = controller;




    </script>
  </body>
</html>
